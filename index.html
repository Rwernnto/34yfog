<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kikiki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: red;
      color: white;
      transition: 0.3s;
      position: absolute; /* –î–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –ø–æ —ç–∫—Ä–∞–Ω—É */
    }
    
    h1 {
      opacity: 0;
      animation: fadeIn 2s forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .hidden {
      display: none; /* –ü—Ä—è—á–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã */
    }
  </style>
</head>
<body>
  <div>
    <h1 id="question">–°–û–°–ê–õ?</h1>
    <div class="button-container" id="buttons">
      <button id="yes" onclick="yesClicked()">–î–ê</button>
      <button id="no" onclick="moveButton()">–ù–ï–¢</button>
    </div>
  </div>
  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const buttonsContainer = document.getElementById('buttons');
    const questionText = document.getElementById('question');

    function moveButton() {
      const screenWidth = window.innerWidth;  // –®–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞
      const screenHeight = window.innerHeight;  // –í—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞

      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞, –∏—Å–∫–ª—é—á–∞—è —Ä–∞–∑–º–µ—Ä—ã –∫–Ω–æ–ø–∫–∏
      const maxX = screenWidth - buttonWidth;
      const maxY = screenHeight - buttonHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏, —É—á–∏—Ç—ã–≤–∞—è –µ—ë —Ä–∞–∑–º–µ—Ä—ã –∏ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É—è, —á—Ç–æ –æ–Ω–∞ –Ω–µ –≤—ã–π–¥–µ—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞
      noButton.style.left = `${newX}px`;
      noButton.style.top = `${newY}px`;
    }

    function yesClicked() {
      buttonsContainer.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
      questionText.innerText = 'ü§®'; // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
      setTimeout(() => {
        questionText.innerText = '–¢–∞–∫ –∏ –¥—É–º–∞–ª..'; // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —ç–º–æ–¥–∑–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
      }, 2000);
    }
  </script>
</body>
</html>
